<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Stop Watch</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">


</head>

<body>

    <div class="text-center mt-4">
        <h1 class="main-heading btn font-weight-bold">Stop Watch</h1>
    </div>
    <div class="container text-center mt-2">  

        <div class="d-flex justify-content-center mb-3">
            <img src="images/stopwatch.png" alt="stop-watch">
           
        </div>
        <div class="d-inline-block">
            <h2 class="btn btn-dark font-weight-bold" id="min">0</h2>
            <h2 class="btn btn-dark font-weight-bold" id="sec">0</h2>
            <h2 class="btn btn-dark font-weight-bold" id="msec">0</h2>
        </div>
        <div>
            <button class="btn btn-primary font-weight-bold" id="start">Start</button>
            <button class="btn btn-success font-weight-bold" id="stop">Puase</button>
            <button class="btn btn-danger font-weight-bold" id="reset">Reset</button>
        </div>
        <div>
            <h4 class="heading text-white mt-4 font-weight-bold"></h4>
        </div>
 
</div>
    <script src="app.js"></script>
</body>

</html>
